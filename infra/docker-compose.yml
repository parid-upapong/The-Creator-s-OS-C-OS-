version: '3.8'

services:
  api_gateway:
    build: ./src/api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://cache:6379/0
    depends_on:
      - cache

  worker_gpu:
    build: ./src/workers
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./media_storage:/data

  cache:
    image: redis:alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: creator_os
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password